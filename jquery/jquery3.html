<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous">
        </script>
    </head>
    <body>
        <button>Click Me</button>
        <div id="div1" style="display: none">Sachin</div>
        <div id="div2" style="display: none">Virat</div>
        <div id="div3" style="display: none">Rohit</div>
        <p></p>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $('#div1').fadeIn()
                    $('#div2').fadeIn("slow")
                    $('#div3').fadeIn(2000)
                })
            })
        </script>
    </body>
</html>
